<!DOCTYPE html>
<html lang="en">
<head>
    <!-- base.html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Gene Fusion Tool{% endblock %}</title>
    <!-- Aggiungi i tuoi stili di base qui se necessario -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/baseStyle.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-between">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Prima colonna -->
        <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link pl-0" href="/">Home <span class="sr-only">Home</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gene_fusion_ML">Gene fusion with Machine Learning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/generation_dataset">Generation Dataset</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/combinatorics_method">Combinatorics Methods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Titolo centrato -->
        <a href="/" class="navbar-brand text-center mx-auto">Gene Fusion Tool</a>

        <!-- Terza colonna -->
        <div class="navbar-collapse collapse dual-nav w-50 order-2">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-twitter"></i></a></li>
                <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-github"></i></a></li>
            </ul>
        </div>
    </div>

    <!-- Logo Università -->
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{{ url_for('static', filename='images/Home_Page/LogoUniversitàDiSalerno-senza_Sfondo.png') }}"
             alt="Logo UniSa"
             width="60"
             class="d-inline-block align-text-top">
        <span class="ml-2">Università degli Studi di Salerno</span>
    </a>
</nav>

<div id="content">
    {% block content %}{% endblock %}
</div>

<!-- Includi gli script JavaScript necessari se presenti -->
{% block scripts %}{% endblock %}
</body>
</html>
